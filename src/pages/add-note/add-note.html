<ion-header>

  <ion-navbar>
    <ion-title>AddNote</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>pregunta</ion-label>
    <ion-input [(ngModel)]="note.pregunta" placeholder="Java Sample Approach"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>respuesta1</ion-label>
    <ion-textarea [(ngModel)]="note.respuesta1" placeholder="Java Technology - Spring Framework"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>respuesta2</ion-label>
    <ion-textarea [(ngModel)]="note.respuesta2" placeholder="Java Technology - Spring Framework"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>respuesta3</ion-label>
    <ion-textarea [(ngModel)]="note.respuesta3" placeholder="Java Technology - Spring Framework"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>respuesta4</ion-label>
    <ion-textarea [(ngModel)]="note.respuesta4" placeholder="Java Technology - Spring Framework"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>correcta</ion-label>
    <ion-textarea [(ngModel)]="note.correcta" placeholder="Java Technology - Spring Framework"></ion-textarea>
  </ion-item>

  <button ion-button block clear (click)="addNote(note)">Add</button>
</ion-content>
